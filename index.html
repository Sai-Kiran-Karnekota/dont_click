<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Click</title>
    <style>
        *{
            margin: 0px;  
        }
    #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
    }
    </style>
    <script>
    var video = document.getElementsByTagName("video") 
         video.setAttribute("playsinline", "");
         video.setAttribute("muted", "");
         video.play();
    
</script>
</head>
<body>
    <video src="video/rr.mp4" type="video/mp4" preload="auto" autoplay loop autobuffer id="myVideo"></video>
</body>
</html>
